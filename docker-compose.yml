version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: geolocation-mongodb
    restart: always
    ports:
    - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - geolocation-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5


  api:
    build: .
    container_name: geolocation-api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - geolocation-network
    # Comando padrão: baixar, descompactar e importar dados (~5570 municípios), depois iniciar servidor
    # Para usar dados de exemplo apenas, use: ./geolocation-api -import -serve -mongo-uri=mongodb://mongodb:27017
    command:
      [
        "./geolocation-api",
        "-importall",
        "-serve",
        "-mongo-uri=mongodb://mongodb:27017"
      ]
    environment:
      - GOCACHE=/tmp/go-build


volumes:
  mongodb_data:

networks:
  geolocation-network:
    driver: bridge
